<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.1/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Прогноз погоды</title>
  <script src="content.js"></script>
</head>

<body>

  <h1>Weather</h1>
  <div id="app"></div>
  <script type="text/babel">
    class Weather_constr extends React.Component {
      constructor(props) {
        super(props)
      }
      render() {
        return (
          <div className="card" class= "item" style={{backgroundColor: this.props.bg}}>
            <h2 className="cardTitle">{ this.props.name }</h2>
            <img className="cardImg" src={ this.props.icon } alt="" />
            <p className="cardTemp">{ this.props.temp }℃</p>
            <p className="cardChance">{ this.props.chance }%</p>
          </div>
        )
      }
    }
    ReactDOM.render(
      <div>
        {
          cards.map(card => <Weather_constr
            name={card.name}
            icon={card.icon}
            temp={card.temp}
            chance={card.chance}
            bg={card.color}
          />)
        }
      </div>,
      document.getElementById("app")
    );

  </script>
</body>

</html>
